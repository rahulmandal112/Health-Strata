<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Health Data Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        padding: 20px;
      }
      form {
        background: #ffffff;
        padding: 20px;
        max-width: 600px;
        margin: auto;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin-top: 12px;
        font-weight: bold;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
      }
      .checkbox-group {
        display: flex;
        gap: 10px;
        margin-top: 5px;
      }
      button {
        margin-top: 20px;
        padding: 12px;
        width: 100%;
        background: #007bff;
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <form method="POST" action="{{url_for('predict')}}">
      <h2>Health Information</h2>

      <label>Age</label>
      <input type="number" step="0.1" name="Age" required />

      <label>BMI</label>
      <input type="number" step="0.1" name="BMI" required />

      <label>Blood Pressure</label>
      <input type="number" step="0.1" name="Blood_Pressure" required />

      <label>Cholesterol</label>
      <input type="number" step="0.1" name="Cholesterol" required />

      <label>Glucose Level</label>
      <input type="number" step="0.1" name="Glucose_Level" required />

      <label>Heart Rate</label>
      <input type="number" step="0.1" name="Heart_Rate" required />

      <label>Sleep Hours</label>
      <input type="number" step="0.1" name="Sleep_Hours" />

      <label>Exercise Hours</label>
      <input type="number" step="0.1" name="Exercise_Hours" />

      <label>Water Intake (Glasses)</label>
      <input type="number" step="0.1" name="Water_Intake" />

      <label>Stress Level (0â€“5)</label>
      <input type="number" name="Stress_Level" min="0" max="5" />

      <label>Smoking</label>
      <select name="Smoking">
        <option value="0">No</option>
        <option value="1">Occasional</option>
        <option value="2">Regular</option>
      </select>

      <label>Alcohol</label>
      <select name="Alcohol">
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <label>Diet</label>
      <select name="Diet">
        <option value="0">Poor</option>
        <option value="1">Average</option>
        <option value="2">Good</option>
      </select>

      <label>Mental Health Issues</label>
      <select name="MentalHealth">
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <label>Physical Activity</label>
      <select name="PhysicalActivity">
        <option value="0">Low</option>
        <option value="1">Moderate</option>
        <option value="2">High</option>
      </select>

      <label>Medical History</label>
      <select name="MedicalHistory">
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <label>Allergies</label>
      <select name="Allergies">
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <label>Diet Type</label>
      <div class="checkbox-group">
        <label
          ><input type="checkbox" name="Diet_Type__Vegan" value="True" />
          Vegan</label
        >
        <label
          ><input type="checkbox" name="Diet_Type__Vegetarian" value="True" />
          Vegetarian</label
        >
      </div>

      <label>Blood Group</label>
      <div class="checkbox-group">
        <label
          ><input type="checkbox" name="Blood_Group_AB" value="True" />
          AB</label
        >
        <label
          ><input type="checkbox" name="Blood_Group_B" value="True" /> B</label
        >
        <label
          ><input type="checkbox" name="Blood_Group_O" value="True" /> O</label
        >
      </div>

      <button type="submit">Submit</button>
    </form>

    <br />
    <br />
    <div>{{prediction_text}}</div>
  </body>
</html>
